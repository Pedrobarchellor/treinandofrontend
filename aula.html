<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Menu - Lateral</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .menu-lateral {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px 0;
        }

        .logo {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #34495e;
            margin-bottom: 20px;
        }

        .logo span {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .link-menu {
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
        }

        .link-menu:hover {
            background: #34495e;
        }

        .conteudo-principal {
            flex: 1;
            padding: 20px;
            background: #ecf0f1;
        }

        .cabecalho {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .conteudo {
            background: white;
            padding: 30px;
            border-radius: 8px;
            min-height: 400px;
        }

        .icone {
            width: 20px;
            text-align: center;
        }

        ul {
            margin-top: 10px;
            margin-left: 20px;
        }

        div {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="menu-lateral">
        <div class="logo">
            <span><i class="fa fa-briefcase" style="font-size:24px"></i>Sistema</span>
        </div>

        <a href="#" class="link-menu">
            <span class="icone"><i class="fa fa-area-chart"></i></span>
            Dashboard
        </a>
        
        <a href="#" class="link-menu">
            <span class="icone"><i class="fa fa-users"></i></span>
            Usuários
        </a>
        
        <a href="#" class="link-menu">
            <span class="icone"><i class="fa fa-gift"></i></span>
            Produtos
        </a>
        
        <a href="#" class="link-menu">
            <span class="icone"><i class="fa fa-shopping-cart"></i></span>
            Vendas
        </a>
        
        <a href="#" class="link-menu">
            <span class="icone"><i class="fa fa-gear"></i></span>
            Configurações
        </a>
    </nav>
    
    <main class="conteudo-principal">
        <header class="cabecalho">
            <h1>Dashboard do Sistema</h1>
            <p>Bem vindo ao sistema de menu lateral painel administrativo</p>
        </header>

        <section class="conteudo">
            <h2>Visão Geral</h2>
            <p>Este sistema é destinado a exemplificar Menu Lateral</p>

            <div>
                <h3>Característica:</h3>
                <ul>
                    <li>Menu lateral com links</li>
                    <li>Layout Flexbox</li>
                    <li>Design Organizado</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
